<app-empty-cart [selectedOutfits] = "selectedOutfits">

</app-empty-cart>


<ion-grid>
  <ion-row>
  <ion-col size="6" *ngFor="let outfit of selectedOutfits">

    <ion-card>
      <ion-card-content>
        <ion-card >
          <ion-card-content routerLink="outfit/{{outfit.id}}" >
        
            <ion-img class='img' 
            [src]="outfit.userGarment.link"
            
            >
        
            </ion-img>
    
            
        
            </ion-card-content>
            </ion-card>
    
            
            <ion-card>
              <ion-card-content>
                <ion-img class='img'
                  [src]="outfit.matchGarment.link"
                  >
                
                </ion-img>
              </ion-card-content>
            </ion-card>
      </ion-card-content>
    </ion-card>
    
    
        

  </ion-col>
</ion-row>
</ion-grid>
