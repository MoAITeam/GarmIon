
<ion-grid>
  <ion-row>
  <ion-col class="garment-col" size="4" *ngFor="let garment of garments; let i=index" >
    <ion-card >
      <ion-card-content>
        <ion-img *ngIf="colorFilter.includes(garment.color) && categoryFilter.includes(garment.category)"
        [src]="garment.link"
        routerLink="detail/{{garment.id}}">
        </ion-img>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
