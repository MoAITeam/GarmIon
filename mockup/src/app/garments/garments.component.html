
<ion-grid>
  <ion-row>
  <ion-col class="garment-col" size="6" *ngFor="let garment of filteredGarments" >
    <ion-card >
      <ion-card-content>
        <ion-img
        [src]="garment.link"
        routerLink="detail/{{garment.id}}">
        </ion-img>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
