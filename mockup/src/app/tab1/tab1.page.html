<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="addPhotoToGallery()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  (click)="sendRequest()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-list>
  <ion-list-header>
    <ion-label>
      Filter
    </ion-label>
  </ion-list-header>
</ion-list>
  <ion-grid>
    <ion-row >
      <ion-col size=6>
        <ion-label>Colore</ion-label>
      </ion-col>
      <ion-col size=6>
        <ion-label>Categoria</ion-label>
      </ion-col>
      </ion-row>
        <ion-row>    
        <ion-col size = 6>
          <ion-select multiple="true" [(ngModel)]="colorFilter" cancelText="Nah" okText="Okay!">
            <ion-select-option value="Blue">Blue</ion-select-option>
            <ion-select-option value="Red">Red</ion-select-option>
            <ion-select-option value="Green">Green</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size = 6>
        
        <ion-select multiple="true" [(ngModel)]="categoryFilter">
          <ion-select-option value="top">Top</ion-select-option>
          <ion-select-option value="bottom">Bottom</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-garments [colorFilter]="(!colorFilter || (colorFilter.length==0))? ['Blue','Green','Red'] : colorFilter" 
                [categoryFilter]="(!categoryFilter || (categoryFilter.length==0))? ['top','bottom'] : categoryFilter">
  </app-garments>
