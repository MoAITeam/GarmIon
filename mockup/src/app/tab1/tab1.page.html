<ion-header>
  <ion-toolbar>
    <ion-title id="title"> My Closet üï∂Ô∏è </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-alert-controller></ion-alert-controller>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background:white" (click)="alertDisplay()">
      <ion-icon name="camera-outline" style="color:black"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  (click)="sendRequest()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-grid>
  <ion-row id='header-row' class="no-padding">
    <ion-item id="subtitle">Seleziona un tuo vestito per creare un outfit</ion-item>
  </ion-row>

        <ion-row >    
          <ion-col size = 4>
            <ion-card >
              <ion-card-content class="filter-card" >
                <ion-select class="select-card" multiple="true" (ionChange)="filter()" [(ngModel)]="modelService.colorFilter" cancelText="Nah" okText="Okay!" placeholder="Color">
                  <ion-select-option value="Blue">Blue</ion-select-option>
                  <ion-select-option value="Red">Red</ion-select-option>
                  <ion-select-option value="Green">Green</ion-select-option>
                </ion-select>
              </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size = 4>
          <ion-card >
            <ion-card-content class="filter-card" >
              <ion-select [(ngModel)]="modelService.categoryFilter" (ionChange)="filter()" placeholder="Category">
                <ion-select-option value="Top">Top</ion-select-option>
                <ion-select-option value="Bottom">Bottom</ion-select-option>
              </ion-select>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size = 4>
          <ion-card >
            <ion-card-content class="filter-card" >
              <ion-select [(ngModel)]="modelService.seasonFilter" (ionChange)="filter()" placeholder="Season">
                <ion-select-option value="Spring">Spring</ion-select-option>
                <ion-select-option value="Summer">Summer</ion-select-option>
                <ion-select-option value="Autumn">Autumn</ion-select-option>
                <ion-select-option value="Winter">Winter</ion-select-option>
              </ion-select>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-item-divider class="divider"></ion-item-divider>

    </ion-row>

  </ion-grid>


  <app-garments>
  </app-garments>
