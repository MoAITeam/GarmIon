<ion-header>
  <ion-toolbar>
    <ion-title slot>Outfit View</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="outfit-card-container"> 
    <ion-card class="main-card">
      <ion-card-header id="card-header">
        <ion-card-title >Your Outfit </ion-card-title>
        <ion-fab vertical='top' horizontal='end' >
          <ion-row>
            <ion-col>
              <ion-fab-button (click)="delete()">
                <ion-icon name='trash-outline'></ion-icon>
              </ion-fab-button>
            </ion-col>
            <ion-col>
              <ion-fab-button (click)="edit()">
                <ion-icon name='create-outline'></ion-icon>
              </ion-fab-button>
            </ion-col>
          </ion-row>
      </ion-fab>
        
      </ion-card-header>
      <ion-card-content>
        <div class="outfit-card-container"> 
        <!-- First garment card-->
          <ion-card class="outfit-card" >
            <ion-card-content >
              <ion-img *ngIf="outfit"
              id= userGarment.name
              src = {{userGarment.link}}
              >
            </ion-img>
            </ion-card-content>
          </ion-card >
          <!-- Second garment card-->
          <ion-card class="outfit-card">
            <ion-card-content>
              <ion-img *ngIf="outfit"
              id= {{recommendedGarment.name}}
              src = {{recommendedGarment.link}}
              >
              </ion-img>
            </ion-card-content>      
        </ion-card>
        </div>
      </ion-card-content>
    </ion-card>
    </div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-label class="text-displayed" id="mood-label">Felice</ion-label>
          </ion-col>
          <ion-col size="1">
            <div class="verticalLine"></div>
          </ion-col>
          <ion-col size="3">
            <ion-label class="text-displayed" id="category-label">Top</ion-label>
          </ion-col>
          <ion-col size="1">
            <div class="verticalLine"></div>
          </ion-col>
          <ion-col size="3">
            <ion-label class="text-displayed" id="event-label">Pub</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3">
            <ion-img class="icon-displayed" id="mood-img" src="/assets/icon/smiling.png"></ion-img>
          </ion-col>
          <ion-col size="1">
            <div class="verticalLine"></div>
          </ion-col>
          <ion-col size="3">
            <ion-img class="icon-displayed" id="category-img" src="/assets/icon/smiling.png"></ion-img>
          </ion-col>
          <ion-col size="1">
            <div class="verticalLine"></div>
          </ion-col>
          <ion-col size="3">
            <ion-img class="icon-displayed" id="event-img" src="/assets/icon/smiling.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
</ion-content>
